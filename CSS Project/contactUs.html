<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Apple</title>


    <!-- Meta-tags -->
    <meta name="description" content="Website selling chocolates Mobile phones,Laptops,VR Sets owned by APPLE INC">
    <meta name="robots" content="noindex, nofollow">

    <link rel="stylesheet" href="./CSS/Normalize.css">
    <script src="./Script/script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Css/contactUs.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./Media/Apple_logo.svg">


    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Timmana&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <!-- Jquery will insert the header -->
    </header>

    <!-- Below section has headings and Info related the form -->
    <main>

        <section class="contectus">
            <section class="getSupport">
                <h1>Get support</h1>
                <img src="./Media/Getsupport-Hero-bg.png" alt="Support">
                <h2>Get the help you need.</h2>
                <p>Give us a few details and we’ll offer the best solution. Connect by phone, chat, email, and more.</p>
            </section>
            <form class="form" form method="POST" action="./index.html">
                <h3>Tell us what’s happening</h3>
                <div class="apple_id">

                    <input type="text" placeholder="Example: I forgot my Apple ID password" required>
                </div>
                <div class="first_name">
                    <input type="text" placeholder="Your first name" required>
                </div>
                <div class="last_name">
                    <input type="text" placeholder="Your last name">
                </div>
                <div class="email">
                    <input type="email" placeholder="Your email address" required>
                </div>
                <div class="gender">
                    <div class="opt">

                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label><br>
                    </div>
                    <div class="opt">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label><br>

                    </div>
                    <div class="opt">

                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Others</label><br>
                    </div>



                </div>
                <button type="submit"><strong>Submit</strong></button>
            </form>
        </section>
    </main>

    <footer>
        <!-- Jquery will insert the footer -->
    </footer>
</body>

</html>
